<!DOCTYPE html>
<html>
  <head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
    function draw(){
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');
            //円
            ctx.beginPath();
            ctx.arc(201,201,200,0,Math.PI*2,false);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(201,201);
            ctx.lineTo(1,201);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(201,201);
            ctx.lineTo(401,201);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(201,201);
            ctx.lineTo(201,401);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(201,201);
            ctx.lineTo(201,1);
            ctx.closePath();
            ctx.stroke();

            ctx.translate(201, 201); 
            ctx.rotate(2*Math.PI*3/8);
            ctx.font = "40px 'Dotum' ";
            ctx.fillText("①", -17, 155);
            
            ctx.rotate(2*Math.PI/4);
            ctx.font = "40px 'Dotum' ";
            ctx.fillText("④", -17, 155);
            
            ctx.rotate(2*Math.PI/4);
            ctx.font = "40px 'Dotum' ";
            ctx.fillText("③", -17, 155);
            
            ctx.rotate(2*Math.PI/4);
            ctx.font = "40px 'Dotum' ";
            ctx.fillText("②", -17, 155);
        };
    };
    
    function chgimg(){
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext){
            var dataURI = canvas.toDataURL() ;
            var image = document.getElementById("tutorial2");
            image.src = dataURI ;
        };
    };
    
    </script>
    <style type="text/css">
      canvas { border: 1px solid #999; }
    </style>
  </head>
  <body>
    <input type="button" value="作画" onclick="draw()">
    <canvas id="tutorial" width="402" height="402"></canvas>
    <input type="button" value="画像に変換" onclick="chgimg()">
    <div><img id="tutorial2" src="dataURI"></div>
  </body>
</html>
